# Starship configuration
# Documentation: https://starship.rs/config/

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Timeout for commands (in milliseconds)
command_timeout = 1000

# Format of the prompt
format = """
[‚îå‚îÄ](bold green)$username$hostname$directory$git_branch$git_status$git_state
[‚îî‚îÄ](bold green)$character"""

# Right side format (optional - shows on right side)
right_format = """$cmd_duration$time"""

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold green)"

[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style)@"
show_always = true

[hostname]
ssh_only = false
format = "[$hostname](bold cyan) "
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold blue"

[git_branch]
symbol = " "
format = "on [$symbol$branch(:$remote_branch)]($style) "
style = "bold purple"

[git_status]
conflicted = "‚öîÔ∏è "
ahead = "‚á°${count} "
behind = "‚á£${count} "
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count} "
untracked = "?${count} "
stashed = "üì¶ "
modified = "!${count} "
staged = "+${count} "
renamed = "¬ª${count} "
deleted = "‚úò${count} "
style = "bold red"
format = "[$all_status$ahead_behind]($style)"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
style = "bright-black"

[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow) "

[time]
disabled = false
format = '[$time]($style) '
style = "bold white"
time_format = "%T"

# Language versions
[golang]
symbol = " "
format = "via [$symbol($version)]($style) "

[java]
symbol = " "
format = "via [$symbol($version)]($style) "

[nodejs]
symbol = " "
format = "via [$symbol($version)]($style) "

[python]
symbol = " "
format = "via [$symbol($version)]($style) "

[rust]
symbol = " "
format = "via [$symbol($version)]($style) "

[docker_context]
symbol = " "
format = "via [$symbol$context]($style) "

[php]
symbol = " "
format = "via [$symbol($version)]($style) "

# Package versions
[package]
symbol = "üì¶ "
format = "[$symbol$version]($style) "
disabled = false
